<!DOCTYPE html>
<html>
    <head>
        <title>Instagram Image Maker</title>
        <meta charset="UTF-8" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/styles.css" />
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Text 2 Image</span>
            </div>
        </nav>

        <div id="app" class="m-3" x-data="app()">
            <div>
                <div class="mb-3">
                    <label for="main-text" class="form-label">Enter Text</label>
                    <textarea
                        class="form-control"
                        id="main-text"
                        rows="5"
                        placeholder="Enter Text Content"
                        x-model="content"
                    ></textarea>
                </div>

                <div class="row">
                    <div class="col mb-3 row">
                        <label for="color-text" class="col-sm-2 col-form-label"
                            >Text Color</label
                        >
                        <div class="col-3">
                            <input
                                type="color"
                                id="color-text"
                                class="form-control-color"
                                x-model="textColor"
                            />
                        </div>
                    </div>
                    <div class="col mb-3 row">
                        <label for="color-bg" class="col-sm-2 col-form-label"
                            >Background Color</label
                        >
                        <div class="col-3">
                            <input
                                type="color"
                                class="form-control-color"
                                id="color-bg"
                                x-model="bgc"
                            />
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" x-on:click="onGenerate">
                    Generate
                </button>
            </div>

            <template x-for="img in generatedImages" :key="img">
                <img x-bind:src="img" />
            </template>
        </div>
        <div class="visually-hidden0" id="hidden-div"></div>
        <script></script>
        <script src="./alpine.js" defer></script>
        <script src="./dom-to-image.min.js" defer></script>
        <script src="index.js"></script>
    </body>
</html>
